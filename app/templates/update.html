<html>
    <head>
        <title>Crud Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-offset-1 col-md-5">
                <form action="/updateData/{{data.id}}" method="POST" autocomplete="off">
                    {% csrf_token %}
                    <h3 class="page-header text-center text-primary">Registration</h3>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" value="{{data.Name}}" name="name">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" class="form-control" value="{{data.Age}}" name="age">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" value="{{data.Address}}" name="address">
                    </div>
                    <div class="form-group">
                        <label>Contact</label>
                        <input type="text" class="form-control" value="{{data.Contact}}" name="contact">
                    </div>
                    <div class="form-group">
                        <label>Mail</label>
                        <input type="text" class="form-control" value="{{data.Mail}}" name="mail">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update" class=" btn btn-primary btn-block">
                        
                    </div>
                </form>
               
            </div>
        </div>    
    </body>
</html>
